<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Top Picks | Nazzyi's Creations</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
/* ---------- Global Styles ---------- */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: gold;
    scroll-behavior: smooth;
    position: relative;
}

.page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
}

/* ---------- Header ---------- */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    text-align: center;
    margin: 100px 0 50px;
}

/* ---------- Banners ---------- */
.banner-left, .banner-right {
    position: absolute;
    top: 0;
    width: 150px;
    height: 100vh;
    background: linear-gradient(135deg, #333, #555);
    border: 2px dashed gold;
    display: flex;
    justify-content: center;
    align-items: center;
    color: gold;
    font-weight: bold;
    font-size: 18px;
    border-radius: 10px;
    z-index: 0;
    animation-fill-mode: forwards;
}

.banner-left { left: 0; animation: fadeLeft 1s ease forwards; }
.banner-right { right: 0; animation: fadeRight 1s ease forwards; }

@keyframes fadeLeft {
    from { opacity: 0; transform: translateX(-50px);}
    to { opacity: 1; transform: translateX(0);}
}
@keyframes fadeRight {
    from { opacity: 0; transform: translateX(50px);}
    to { opacity: 1; transform: translateX(0);}
}

/* ---------- Products Grid ---------- */
.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    max-width: calc(100% - 320px); /* leaves space for banners */
    margin-left: auto;
    margin-right: auto;
}

.product-card {
    background: linear-gradient(145deg, #111, #1c1c1c);
    padding: 25px;
    border: 1px solid gold;
    width: 260px;
    border-radius: 15px;
    transition: 0.4s;
    text-align: center;
    animation: fadeUp 1s ease forwards;
    opacity: 0;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.product-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 0 25px gold;
}

/* ---------- Gallery Section ---------- */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin: 50px 0;
}

.gallery-item img {
    width: 100%;
    border-radius: 15px;
    transition: transform 0.4s, box-shadow 0.4s;
}

.gallery-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px gold;
}

/* ---------- Animations ---------- */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
}

/* ---------- Responsive ---------- */
@media (max-width: 1200px) {
    .products { max-width: calc(100% - 40px); margin: 50px 20px; }
}
@media (max-width: 768px) {
    .banner-left, .banner-right { display: none; }
    .products { max-width: 100%; margin: 50px 10px; }
}
</style>
</head>
<body>

<!-- Banners -->
<div class="banner-left">Left Banner</div>
<div class="banner-right">Right Banner</div>

<div class="page-container">

<h1>Our Top Picks</h1>

<!-- Products Grid -->
<div class="products">
    <div class="product-card">
        <img src="bag1.jpg" alt="Luxury Handbag">
        <h3>Luxury Handbag</h3>
        <p>₹2,499</p>
    </div>
    <div class="product-card">
        <img src="bag2.jpg" alt="Casual Tote">
        <h3>Casual Tote</h3>
        <p>₹1,799</p>
    </div>
    <div class="product-card">
        <img src="jewel1.jpg" alt="Gold Necklace">
        <h3>Gold Necklace</h3>
        <p>₹1,999</p>
    </div>
    <div class="product-card">
        <img src="jewel2.jpg" alt="Silver Earrings">
        <h3>Silver Earrings</h3>
        <p>₹1,299</p>
    </div>
    <div class="product-card">
        <img src="dress1.jpg" alt="Evening Dress">
        <h3>Evening Dress</h3>
        <p>₹3,499</p>
    </div>
    <div class="product-card">
        <img src="dress2.jpg" alt="Summer Dress">
        <h3>Summer Dress</h3>
        <p>₹2,199</p>
    </div>
</div>

<!-- Gallery Section -->
<div class="section" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
        <div class="gallery-item"><img src="gallery1.jpg" alt="Gallery 1"></div>
        <div class="gallery-item"><img src="gallery2.jpg" alt="Gallery 2"></div>
        <div class="gallery-item"><img src="gallery3.jpg" alt="Gallery 3"></div>
        <div class="gallery-item"><img src="gallery4.jpg" alt="Gallery 4"></div>
    </div>
</div>

</div>
</body>
</html>
